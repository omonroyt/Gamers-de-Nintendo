<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Contacto</title>
  </head>
  <body>
    <!-- Misma navbar -->

    <main class="container-fluid mt-5 pt-4">
      <div class="row">
        <div class="col-lg-2 d-none d-lg-block bg-light"></div>
        
        <div class="col-lg-8">
          <section class="text-center mb-5">
            <h1 class="display-4 text-danger">CONTACTO</h1>
            <p class="lead">¬øQuieres ponerte en contacto con el equipo de Gamers de Nintendo?</p>
          </section>
          
          <div class="row g-4">
            <div class="col-md-6">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">Cont√°ctanos üë®‚Äçüíª</h5>
                  <p class="card-text">Nuestro equipo est√° conformado por fans de Nintendo...</p>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">isauracasas@nintendo.com</li>
                    <!-- Repite para otros emails -->
                  </ul>
                </div>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">üì≤ Para m√°s consultas:</h5>
                  <form id="contactForm">
                    <div class="mb-3">
                      <label for="name" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                      <label for="message" class="form-label">Mensaje</label>
                      <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Enviar mensaje</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Alerta que se mostrar√° al enviar -->
          <div id="alertMessage" class="alert alert-success alert-dismissible fade mt-3 d-none" role="alert">
            Mensaje enviado
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        </div>
        
        <div class="col-lg-2 d-none d-lg-block bg-light"></div>
      </div>
    </main>

    <!-- Script para mostrar alerta -->
    <script>
      document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const alert = document.getElementById('alertMessage');
        alert.classList.remove('d-none');
        alert.classList.add('show');
        this.reset();
      });
    </script>
  </body>
</html>
